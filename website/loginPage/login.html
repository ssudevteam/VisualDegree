<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="login.js"></script>
    <title>Login to Visual Degree</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex flex-column justify-content-center box-area">
      <!----------------------- Login Container -------------------------->
      <div class="row rounded-1 bg-white shadow form-area">
        <!-------------------- ------ Left Box ---------------------------->

        <div class="col-md-6 left-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Log in or sign up</h2>
              <p>Use a Social Login to continue with Visual Degree</p>
            </div>
            <div class="input-group mb-3">
              <a href="/auth/google">
                <button
                  id="googleLoginButton"
                  class="btn btn-lg btn-light w-100 fs-6"
                >
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1176px-Google_%22G%22_Logo.svg.png?20230305195327"
                    style="width: 20px"
                    class="me-2"
                  /><small>Continue with Google</small>
                </button>
              </a>
            </div>
            <!--
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/1920px-Facebook_f_logo_%282021%29.svg.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Continue with Facebook</small>
              </button>
            </a>
            </div> -->
            <!-- <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="images/google.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Continue with Microsoft</small>
              </button>
            </div> -->
            <div class="row py-3 pt-4">
              <small
                >By continuing, you agree to Visual Degree's Terms of Use. Read
                our <a href="#">Privacy Policy</a></small
              >
            </div>
          </div>
        </div>
        <!--------------------------- Right Box ----------------------------->
        <div
          class="login-image col-md-6 d-flex justify-content-center align-items-center flex-column right-box"
        ></div>
      </div>
      <div class="row justify-content-center">
        <img class="pawprint" src="../website/assets/images/pawprint.png" />
      </div>
    </div>
  </body>
</html>
